<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="icon" href="images/favicon.png"/>
        <link rel="shortcut icon" href="../IMAGES/AFIT logo-fotor-bg-remover-202409050483.png"  type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="../CSS/Register.css" rel="stylesheet">
    </head>
    <body>
        <div class="Success_Alert">Registeration Successful</div>
        <div class="wrapper">
            <img id="Afit-logo" src="../IMAGES/AFIT logo.jpeg" alt="">
            <div class="container">
                <form class="login-form">
                    <span class="form-title">STUDENT PORTAL REGISTERATION</span>
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-group">
                            <span class="fa-solid fa-user" aria-hidden="true"></span>
                            <input type="text" name="Fullname" id="Fullname" class="form-control" placeholder="Enter your Full Name" required>
                            <p id="NameErrorMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
                            <p id="emailErrorMessage"></p>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label>JAMB Registeration Number</label>
                        <div class="input-group">
                            <span class="fa-solid fa-user" aria-hidden="true"></span>
                            <input type="text" name="text" id="JambRegNumber" class="form-control" placeholder="Enter your JAMB Reg Number" required>
                            <p id="JambErrorMessage"></p>
                        </div>
                    </div>
                    <div></div> 
                    <div class="form-group">
                        <label>Matric Number</label>
                        <div class="input-group">
                            <span class="fa-solid fa-user" aria-hidden="true"></span>
                            <input type="text" name="text" id="MatricNumber" class="form-control" placeholder="Enter your Matric Number" required>
                            <p id="MarticErrorMessage"></p>
                        </div>
                    </div>
                    <div></div>  
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password" required>
                            <p id="passwordErrorMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up" id="submitBtn">
                    </div>
                </form>
            </div>
        </div>

                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div> -->
                    
                    <!-- <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login" id="submitBtn">
                        <span class="forgot-link"><a href="./forgetPassword.html">Forgot password?</a></span>
                    </div>
                </form>
            </div>
        </div> -->
        <div id="background" class="background">
        </div>
        <script src="../JS/register.js"></script>
    </body>
</html>
