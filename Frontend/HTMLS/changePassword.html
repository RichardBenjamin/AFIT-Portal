<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <!-- <link rel="icon" href="images/favicon.png"/> -->
        <link rel="shortcut icon" href="../IMAGES/AFIT logo-fotor-bg-remover-202409050483.png"  type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="../CSS/changePassword.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <form class="login-form">
                    <span class="form-title">CHANGE OF PASSWORD</span>
                    <div class="form-group">
                        <label> New Password</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input type="password" name="password" id="password1" class="form-control" placeholder="Enter New Password" required>
                            <p id="passwordErrorMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm New Password" required>
                            <p id="password2ErrorMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Reset" id="UpdatePasswordBtn">
                        <!-- <span class="forgot-link"><a href="">forgot password?</a></span> -->
                    </div>
                </form>
            </div>
        </div>
        <div id="background" class="background">

        </div>
        <script src="../JS/changePassword.js"></script>
    </body>
</html>
