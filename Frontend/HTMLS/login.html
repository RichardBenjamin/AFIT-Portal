<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="images/favicon.png"/>
        <link rel="shortcut icon" href="../IMAGES/AFIT logo-fotor-bg-remover-202409050483.png"  type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="../CSS/login2.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <img id="Afit-logo" src="../IMAGES/AFIT logo.jpeg" alt="">
            <div class="container">
                <form class="login-form">
                    <span class="form-title">STUDENT PORTAL LOGIN</span>
                    <div class="form-group">
                        <label>Email / Matric Number / Jamb Reg No</label>
                        <div class="input-group">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email / Matric Number / Jamb Reg No" required  autocomplete="off"/>
                            <p id="emailErrorMessage"></p>
                        </div>
                    </div>    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <p id="passwordErrorMessage"></p>
                        </div>
                    </div>

                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div> -->
                    
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login" id="submitBtn">
                        <span class="forgot-link"><a href="./forgetPassword.html">Forgot password?</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div id="background" class="background">
        </div>
        <script src="../JS/login.js"></script>
    </body>
</html>
